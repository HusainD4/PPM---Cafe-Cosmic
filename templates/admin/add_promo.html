<h1>Tambah Promo</h1>
<form method="POST">
    <label>Nama Promo:</label>
    <input type="text" name="nama_promo" required><br>

    <label>Deskripsi:</label>
    <textarea name="deskripsi" required></textarea><br>

    <label>Mulai:</label>
    <input type="date" name="mulai" required><br>

    <label>Sampai:</label>
    <input type="date" name="sampai" required><br>

    <button type="submit">Simpan</button>
</form>
<a href="{{ url_for('admin_promo') }}">‚Üê Kembali</a>
