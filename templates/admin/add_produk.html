{% extends 'admin/base.html' %}

{% block title %}Tambah Produk Baru{% endblock %}

{% block content %}
<h2>Tambah Produk Baru</h2>

<form action="{{ url_for('admin_add_produk') }}" method="post">
  <label for="nama_produk">Nama Produk:</label><br />
  <input type="text" id="nama_produk" name="nama_produk" required /><br /><br />

  <label for="deskripsi_produk">Deskripsi Produk:</label><br />
  <textarea id="deskripsi_produk" name="deskripsi_produk" rows="4"></textarea><br /><br />

  <label for="harga_produk">Harga Produk:</label><br />
  <input type="number" id="harga_produk" name="harga_produk" required min="0" /><br /><br />

  <label for="interaktif">Status Interaktif:</label><br />
  <select id="interaktif" name="interaktif" required>
    <option value="1">Aktif</option>
    <option value="0">Tidak Aktif</option>
  </select><br /><br />

  <label for="gambar">Link Gambar (Google Drive):</label><br />
  <input type="url" id="gambar" name="gambar" placeholder="https://drive.google.com/..." /><br /><br />

  <label for="id_user">Tambah Oleh (User):</label><br />
  <select id="id_user" name="id_user" required>
    {% for user in users %}
      <option value="{{ user.id_user }}">{{ user.username }}</option>
    {% endfor %}
  </select><br /><br />

  <button type="submit">Simpan</button>
  <a href="{{ url_for('admin_produk') }}">Batal</a>
</form>
{% endblock %}
