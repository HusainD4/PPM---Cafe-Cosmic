<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Admin - COSMIC Coffee Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}" />

    <!-- Tambahkan Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Tambahkan animasi untuk ikon -->
    <style>
        .astronaut-icon {
            font-size: 3rem;
            color: #ffcc70;
            text-align: center;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <main>
        <div class="login-container">
            <!-- Tambahkan ikon astronot -->
            <div class="astronaut-icon">
                <i class="fas fa-user-astronaut"></i>
            </div>

            <h2>Login Admin</h2>

            <!-- Flash message jika ada -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('admin_login') }}">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username" required autocomplete="username" />

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password" required autocomplete="current-password" />

                <button type="submit">Masuk</button>
            </form> 
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
