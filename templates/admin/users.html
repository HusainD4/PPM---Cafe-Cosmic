<!-- templates/admin/users.html -->
{% extends 'admin/base.html' %}

{% block content %}
<h2>Manajemen Pengguna</h2>

<a href="{{ url_for('admin_add_user') }}" class="btn btn-primary">Tambah Pengguna</a>

<table class="table table-striped mt-3">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Nama Lengkap</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id_users }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.nama_lengkap }}</td>
            <td>
                <a href="{{ url_for('admin_edit_user', id_users=user.id_users) }}" class="btn btn-warning btn-sm">Edit</a>
                <form method="POST" action="{{ url_for('admin_delete_user', id_users=user.id_users) }}" style="display:inline;" onsubmit="return confirm('Yakin hapus user ini?')">
                    <button class="btn btn-danger btn-sm" type="submit">Hapus</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
