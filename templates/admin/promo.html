<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kelola Promo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}">
</head>
<body>
    <div class="container">
        <h1>Kelola Promo</h1>
        <a href="{{ url_for('admin_dashboard') }}" class="btn-back">‚Üê Kembali ke Dashboard</a>
        <a href="{{ url_for('admin_add_promo') }}" class="btn-primary">+ Tambah Promo</a>

        {% if promo %}
        <table>
            <thead>
                <tr>
                    <th>ID Promo</th>
                    <th>Nama Promo</th>
                    <th>Deskripsi</th>
                    <th>Mulai</th>
                    <th>Sampai</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for p in promo %}
                <tr>
                    <td>{{ p.id_promo }}</td>
                    <td>{{ p.nama_promo }}</td>
                    <td>{{ p.deskripsi }}</td>
                    <td>{{ p.mulai }}</td>
                    <td>{{ p.sampai }}</td>
                    <td>
                        <a href="{{ url_for('admin_edit_promo', id_promo=p.id_promo) }}">Edit</a> |
                        <form action="{{ url_for('admin_delete_promo', id_promo=p.id_promo) }}" method="POST" style="display:inline;" onsubmit="return confirm('Yakin ingin menghapus promo ini?');">
                            <button type="submit" class="btn-delete">Hapus</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>Belum ada data promo.</p>
        {% endif %}
    </div>
</body>
</html>
